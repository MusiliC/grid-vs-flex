<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Kumbh+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Challenge 3</title>
</head>
<body>

    <div class="external">

        <div class="header">
            <div class="title">
                <div class="logo">
                    <img src="pics/logo.svg" alt="logo">
                </div>
                <div class="links">
                    <a href="">Collections</a>
                    <a href="">Men</a>
                    <a href="">Women</a>
                    <a href="">About</a>
                    <a href="">Contact</a>
                </div>
            </div>

            <div class="dp">
               <div class="cart"><img src="pics/cart.svg" alt=""></div> 
               <div class="avat"><img src="pics/image-avatar.png" alt="" height="50%"></div> 
            </div>
        </div>

        <div class="rest">
            <div class="container-1">
                <img class="pic-one" src="pics/image-product-1.jpg" alt="" width="100%" height="100%">
            </div>
            <div class="container-2">
                <div class="description">
                    <h4 class="sneak">SNEAKER COMPANY</h4>
                    <h2>Fall Limited Edition Sneakers</h2>
                    <p class="esc">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll
                        withstand everything the weather can offer</p>
                    <div class="price">
                        <div class="init">
                            <h3>$125.00</h3>
                        </div>
                        <div class="disc">50%</div>
                    </div>
                
                    <h4 class="reduce">$250.00</h4>
                
                    <div class="buttons">
                        <div class="buy"> <img class="minus" src="pics/icon-minus.svg" alt=""> 0 <img class="plus"
                                src="pics/icon-plus.svg" alt=""></div>
                        <div class="button"> <img class="pick" src="pics/cart.svg" alt="" height="40%"> Add to Cart</div>
                    </div>
                </div>
            </div>
            <div class="container-3">
               <img class="shoe-two" src="pics/image-product-2-thumbnail.jpg" alt="" width="80px%" height="90px">
                <img class="shoe-three" src="pics/image-product-3-thumbnail.jpg" alt="" width="80px" height="90px">
                <img class="shoe-four" src="pics/image-product-4-thumbnail.jpg" alt="" width="80px" height="90px">
                <img class="shoe-five" src="pics/image-product-1-thumbnail.jpg" alt="" width="80px" height="90px">
            </div>
        </div>

    </div>
    
</body>
</html>
