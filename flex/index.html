<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge 3</title>
</head>
<body>
    <div class="external">
        <div class="header">
            <div class="title">
                <div class="logo">
                    <img src="pics/logo.svg" alt="logo">
                </div>           
                
                <div class="link">
                    
                        <div class="one"> <p>Collections</p> </div>
                        <div class="two"> <p>Men</p> </div>
                        <div class="three"> <p>Women</p> </div>
                        <div class="four"> <p>About</p> </div>
                        <div class="five"> <p> Contact</p> </div>
                    
                </div>               
               
                
            </div>

            <div class="dp">
                <div class="car"><img  src="pics/icon-cart.svg" alt=""></div>
                <div class="avatar"><img class="pics" src="pics/image-avatar.png" alt="" height="90%" width="100%"></div>
            </div>
        </div>

        <div class="rest">
            <div class="shoes">
                <div class="pic-one">
                    <img class="main" src="pics/image-product-1.jpg" alt="" height="350px" width="400px">

                 </div>

                 <div class="pic-two">

                    <img class="shoe-two" src="pics/image-product-2-thumbnail.jpg" alt="" width="80px" height="100%">
                    <img class="shoe-three" src="pics/image-product-3-thumbnail.jpg" alt="" width="80px" height="100%">
                    <img  class="shoe-four" src="pics/image-product-4-thumbnail.jpg" alt="" width="80px" height="100%">
                    <img class="shoe-five" src="pics/image-product-1-thumbnail.jpg" alt="" width="80px" height="100%">


                 </div>
                   
                
                
            </div>

            <div class="description">
                <h4 class="sneak">SNEAKER COMPANY</h4>
                <h2>Fall Limited Edition Sneakers</h2>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</p>
                <div class="price">
                    <div class="init"><h3>$125.00</h3></div>
                    <div class="disc">50%</div>
                </div>
                
                <h4 class="reduce">$250.00</h4>

                <div class="buttons">
                    <div class="buy"> <img class="minus" src="pics/icon-minus.svg" alt=""> 0 <img class="plus" src="pics/icon-plus.svg" alt=""></div>
                    <div class="button"> <img class="pick" src="pics/icon-cart.svg" alt="" height="40%" > Add to Cart</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
